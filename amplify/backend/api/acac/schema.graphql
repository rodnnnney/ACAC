type Restaurant @model @auth(rules: [
    { allow: public, operations: [read]},
    { allow: owner, operations: [create, update, delete, read] } ]) {
    id: ID!
    firstName: String!
    lastName: String!
    restaurant: String!
    averagePrice: Int!
    email: AWSEmail!
}
type User @model @auth(rules: [
    { allow: public, operations: [read]},
    { allow: owner, operations: [create, update, delete, read] }
]) {
    id: ID!
    firstName: String!
    lastName: String!
    favouriteRestaurants: [String]!
    email: AWSEmail!
}

type RestaurantInfoCard @model @auth(rules: [{ allow: public }]) {
    id: ID!
    restaurantName: String!
    location: LatLong!
    address: String!
    imageSrc: String!
    imageLogo: String!
    scannerDataMatch: String!
    hours: Time!
    rating: Float!
    cuisineType: [String]!
    reviewNum: Int!
    discounts: [String]!
    discountPercent: String!
    phoneNumber: String!
    gMapsLink: String!
    websiteLink: String!
    topRatedItemsImgSrc: [String]!
    topRatedItemsName: [String]!
    topRatedItemsPrice: [String]
    timesVisited: Int!
}


type Time {
    monday: StartStop!
    tuesday: StartStop!
    wednesday: StartStop!
    thursday: StartStop!
    friday: StartStop!
    saturday: StartStop!
    sunday: StartStop!
}

type StartStop {
    start: String!
    stop: String!
}

type LatLong{
    latitude: String!
    longitude: String!
}

type MarketingCard @model @auth(rules: [
    {allow : owner}
    { allow: public, operations: [create, update, delete, read]}])
{
    imageUrl: String!
    headerText: String!
    descriptionText: String!
}
