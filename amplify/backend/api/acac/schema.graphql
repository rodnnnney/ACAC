type Restaurant @model @auth(rules: [{ allow: owner}]) {
    id: ID!
    firstName: String!
    lastName: String!
    restaurant: String!
    email: AWSEmail!
}
type User @model @auth(rules: [{ allow: public }]) {
    id: ID!
    firstName: String!
    lastName: String!
    #favouriteRestaurants:[RestaurantInfoCard] @hasMany
    favouriteRestaurants: [String]!
    email: AWSEmail!
}

type RestaurantInfoCard @model @auth(rules: [{ allow: public }]) {
    id: ID!
    #userID: ID @index(name: "byUser")
    #userID: ID! @index(name: "byUser", sortKeyFields: ["id"])
    #user: User @belongsTo(fields: ["userID"])
    restaurantName: String!
    location: LatLong!
    address: String!
    imageSrc: String!
    imageLogo: String!
    scannerDataMatch: String!
    hours: Time!
    rating: Float!
    cuisineType: [String]!
    reviewNum: Int!
    discounts: [String]!
    discountPercent: String!
    phoneNumber: String!
    gMapsLink: String!
    websiteLink: String!
    topRatedItemsImgSrc: [String]!
    topRatedItemsName: [String]!
    topRatedItemsPrice: [String]
    timesVisited: Int!
}


type Time {
    monday: StartStop!
    tuesday: StartStop!
    wednesday: StartStop!
    thursday: StartStop!
    friday: StartStop!
    saturday: StartStop!
    sunday: StartStop!
}

type StartStop {
    start: String!
    stop: String!
}

type LatLong{
    latitude: String!
    longitude: String!
}

type MarketingCard @model @auth(rules: [{ allow: public}, {allow: owner}]){
    imageUrl: String!
    headerText: String!
    descriptionText: String!
}
