buildscript {
    ext.kotlin_version = '1.9.23'  // Set the Kotlin version here
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.pkg.jetbrains.space/kotlinx.public' }  // Add JetBrains Maven repository
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
