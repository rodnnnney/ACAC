  provider: ^6.1.2
  geolocator: ^12.0.0
  intl: ^0.19.0
  modal_progress_hud_nsn: ^0.5.1
  animated_text_kit: ^4.2.2
  url_launcher: ^6.2.6
  google_sign_in: ^6.2.1
  device_preview: ^1.1.0
  shared_preferences: ^2.2.3
  hooks_riverpod: ^2.5.1
  riverpod_generator: ^2.4.0
  riverpod_annotation: ^2.3.5
  riverpod: ^2.5.1
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  amplify_api: ^2.0.0
  amplify_auth_cognito: ^2.0.0
  amplify_authenticator: ^2.0.0
  amplify_flutter: ^2.0.0
  mobile_scanner: ^5.1.1
  pretty_qr_code: ^3.3.0
  delightful_toast: ^1.1.0
  screen_protector: ^1.4.2
  internet_connection_checker_plus: ^2.5.0
  flutter_dotenv: ^5.1.0
  flutter_gemini: ^2.0.4
  dash_chat_2: ^0.0.21
  amplify_storage_s3: ^2.3.0
  flutter_launcher_icons: ^0.13.1
  typed_data: ^1.3.2
  barcode_scan2: ^4.3.3
  auto_size_text_field: ^2.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  amplify_lints: ^3.1.0
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  typed_data: ^1.3.2

flutter_icons:
  ios: true
  android: true
  image_path: "images/acacLOGO.png"



